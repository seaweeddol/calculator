<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="display row">0</div>
      <div class="row">
        <button type="button" name="button" id="clear">C</button>
        <button type="button" name="button" id="backspace"><</button>
        <button type="button" name="button" id="divide">/</button>
      </div>
      <div class="row">
        <button type="button" name="button" id="7 number">7</button>
        <button type="button" name="button" id="8 number">8</button>
        <button type="button" name="button" id="9 number">9</button>
        <button type="button" name="button" id="multiply">*</button>
      </div>
      <div class="row">
        <button type="button" name="button" id="4 number">4</button>
        <button type="button" name="button" id="5 number">5</button>
        <button type="button" name="button" id="6 number">6</button>
        <button type="button" name="button" id="subtract">-</button>
      </div>
      <div class="row">
        <button type="button" name="button" id="1 number">1</button>
        <button type="button" name="button" id="2 number">2</button>
        <button type="button" name="button" id="3 number">3</button>
        <button type="button" name="button" id="add">+</button>
      </div>
      <div class="row">
        <button type="button" name="button" id="sign">+/-</button>
        <button type="button" name="button" id="0">0</button>
        <button type="button" name="button" id="decimal">.</button>
        <button type="button" name="button" id="equals">=</button>
      </div>
    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
